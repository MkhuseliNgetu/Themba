<script>
    function AttendSession(){

    var VideoStream = document.createElement('video');
    const PreferedVideoType = 'mp4';
    const PreferedCodecType = 'avc1.4D401E,mp4a.40.2'
    const IsMyCameraSupported = VideoStream.canPlayType(PreferedVideoType+';codecs="'+PreferedCodecType+'"');

    if(IsMyCameraSupported){

    alert('My stream is supported');
    }else{

    alert('My stream is not supported');
    }


    }
</script>

<div id="Session" style="text-align:center" onload="AttendSession()">

    <table>
    
    <thead>
        <th>Patient</th>
        <th>Counselor</th>
    </thead>
    
    <tbody>
    <tr>
        <video id="PatientVideoFeed" width="600" height="600" controls="controls">

            <source type="video/mp4" src="assets/Placeholder Videos/DVD Logo Hits Corner.mp4" >
        </video>
        
        <video id="CounselorVideoFeed" width="600" height="600" controls="controls">
          
            <source type="video/mp4" src="assets/Placeholder Videos/DVD Logo Hits Corner.mp4" >
        </video>
    </tr>
    </tbody>
   
    </table>



</div>

<script>
