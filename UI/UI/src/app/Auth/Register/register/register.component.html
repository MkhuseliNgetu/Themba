<body>
    <div class="Registration" style="text-align:center">

        <form enctype="multipart/form-data" (ngSubmit)="Registration(FreshRegistration)" #FreshRegistration="ngForm">

            <label><b>Username</b></label>
            <input type="text" ngModel name="CounselorUsername" #CounselorUsername="ngModel" placeholder="Enter your username here"  
            pattern="^[\w-\.}+@([\w-]+\.)+[\w-]{2,4}$" required minlength="8"/>
            <br/>
            <div *ngIf="CounselorUsername.invalid && (CounselorUsername.dirty || CounselorUsername.touched)">A username is required to proceed.</div>
            <label><b>Password</b></label>
            <input type="password" ngModel name="CounselorPasscode" #CounselorPasscode="ngModel" placeholder="Enter your password here"  
            pattern="^[\w-\.}+@([\w-]+\.)+[\w-]{2,4}$" required minlength="6"/>
            <br/>
            <div *ngIf="CounselorPasscode.invalid && (CounselorPasscode.dirty || CounselorPasscode.touched)">Password cannot be left empty!</div>
            <br/>
            <button class="btn btn-outline-warning" type="submit" size="15" name="RegisterButton">Register</button>
            <br/>
            <button class="btn btn-outline-danger" type="reset" size="15" name="ResetButton">Reset</button>
        </form>
    </div>
</body>
