<div id="Registration">

        <h1>Sign Up</h1>

        <form enctype="multipart/form-data" (ngSubmit)="Registration(FreshRegistration)" #FreshRegistration="ngForm">

            <label>Username</label>
            <br/>
            <input type="text" ngModel name="CounselorUsername" #CounselorUsername="ngModel" placeholder="Enter your username here"  
            pattern="^[\w-\.}+@([\w-]+\.)+[\w-]{2,4}$" required minlength="8"/>
            <div *ngIf="CounselorUsername.invalid && (CounselorUsername.dirty || CounselorUsername.touched)" style="color: red;">*A username is required to proceed.</div>
            <br/>
            
            <label>Password</label>
            <br/>
            <input type="password" ngModel name="CounselorPasscode" #CounselorPasscode="ngModel" placeholder="Enter your password here"  
            pattern="^[\w-\.}+@([\w-]+\.)+[\w-]{2,4}$" required minlength="6"/>
            <div *ngIf="CounselorPasscode.invalid && (CounselorPasscode.dirty || CounselorPasscode.touched)" style="color: red;">*Password cannot be left empty!</div>
            <br/>

            <button class="btn btn-outline-warning" type="submit" size="15" name="RegisterButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>
                Register
            </button>
            
            <button class="btn btn-outline-danger" type="reset" size="15" name="ResetButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
                Reset
            </button>
            
        </form>
 </div>
