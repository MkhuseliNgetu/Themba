<body>
    <div class="Login" style="text-align:center">

        <form enctype="multipart/form-data" (ngSubmit)="Login(FreshLogin)" #FreshLogin="ngForm">

            <label><b>Username</b></label>
            <input type="text" ngModel name="SuppliedCounselorUsername" #SuppliedCounselorUsername="ngModel" placeholder="Enter your username here"  
            pattern="^[\w-\.}+@([\w-]+\.)+[\w-]{2,4}$" required minlength="8"/>
            <br/>
            <div *ngIf="SuppliedCounselorUsername.invalid && (SuppliedCounselorUsername.dirty || SuppliedCounselorUsername.touched)">A username is required to proceed.</div>
            <label><b>Password</b></label>
            <input type="password" ngModel name="SuppliedCounselorPasscode" #SuppliedCounselorPasscode="ngModel" placeholder="Enter your password here"  
            pattern="^[\w-\.}+@([\w-]+\.)+[\w-]{2,4}$" required minlength="6"/>
            <br/>
            <div *ngIf="SuppliedCounselorPasscode.invalid && (SuppliedCounselorPasscode.dirty || SuppliedCounselorPasscode.touched)">Password cannot be left empty!</div>
            <br/>
            <button class="btn btn-outline-warning" type="submit" size="15" name="LoginButton">Login</button>
            <br/>
            <button class="btn btn-outline-danger" type="reset" size="15" name="ResetButton">Reset</button>
        </form>
    </div>
</body>
